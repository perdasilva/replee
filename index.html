<!DOCTYPE html>
<html>
<head>
    <title>Replee Term</title>
    <script src="js/wasm_exec.js"></script>
    <link rel="stylesheet" href="js/termstyle.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #303030;
        }
        #terminal {
            width: 80%;
            height: 80%;
            padding: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header > div:first-child {
            flex-grow: 1;
            text-align: center;
        }
        .window-controls {
            display: flex;
            justify-content: flex-end;
        }
        .window-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        #terminal-container {
            font-family: monospace;
            flex-grow: 1;
            overflow: auto;
            width: 100%;
            box-sizing: border-box;
        }
        pre {
            width: 100%;
        }
    </style>
</head>
<body>
<div id="terminal">
    <div class="header">
        <div>Replee></div>
        <div class="window-controls">
            <button>&#9744;</button> <!-- Maximize button -->
            <button>&times;</button> <!-- Close button -->
        </div>
    </div>
    <pre id="terminal-container"></pre>
</div>
<script src="js/tcell.js"></script>
</body>
</html>
